<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Gray Land Restaurant</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .contact-section {
      background-image: url('./Images/frog.jpg');
      background-size: cover;
      background-position: center;
      padding: 50px 0;
    }
    .contact-form {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Gray Land Restaurant</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active"><a class="nav-link" href="./home.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="./menu.html">Menu</a></li>
              <li class="nav-item"><a class="nav-link" href="./service.html">Services</a></li>
              <li class="nav-item"><a class="nav-link" href="./about.html">About Us</a></li>
              <li class="nav-item"><a class="nav-link" href="./contact.html">Contact Us</a></li>
            </ul>
      </div>
    </div>
  </nav>

<div class="contact-section">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center mb-5">
      <h2>Contact Us</h2>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form action="https://www.facebook/submit_form" method="POST" class="contact-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" value="submit" name="username" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" value="submit" class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Type Your Message Here</label>
          <textarea id="message" name="message" value="submit" class="form-control" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>
</div>



<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
